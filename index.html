<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Strategy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> 
    <script src="main.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Flop</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped" id='train-table'>
                <thead>
                    <tr>
                    <th>Situation</th>
                    <th>Action</th>
                    <th>RNG Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <div class="buttonGen">
        <button class="generate">Generate Strategy</button>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Turn</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped" id='turn-table'>
                <thead>
                    <tr>
                    <th>Situation</th>
                    <th>Action</th>
                    <th>RNG Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <div class="buttonGen">
        <button class="generate">Generate Strategy</button>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>River</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped" id='river-table'>
                <thead>
                    <tr>
                    <th>Situation</th>
                    <th>Action</th>
                    <th>RNG Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

    <div class="buttonGen">
        <button class="generate">Generate Strategy</button>
    </div>

</body>
</html>
